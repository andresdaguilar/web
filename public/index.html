  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <style>
    .intro {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .intro svg {
      width: 80vw;
    }

    @media (min-width: 800px) {
      .intro svg {
        width: 60vw;
      }
    }

    @media (min-width: 1000px) {
      .intro svg {
        width: 40vw;
      }
    }

    #info,
    #REFUGEE,
    #TAGLINE-AR {
      stroke: #292633;
      stroke-width: 1px;
      fill: none;
      stroke-miterlimit: 10;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: dash 3s linear infinite;
    }

    #REC-L,
    #REC-R {
      fill: #fcd735;
    }

    #REC-L>rect,
    #REC-R>rect {
      width: 145;
      animation: ani 1s ease-in;
    }

    @keyframes dash {
      from {
        stroke-dashoffset: 800;
        stroke-width: 1px;
        fill: rgba(41, 38, 51, 0);
      }
      to {
        stroke-dashoffset: 0;
        stroke-width: 0px;
        fill: rgba(41, 38, 51, 1);
      }
    }

    @keyframes ani {
      from {
        width: 0;
      }
      to {
        width: 145;
      }
    }

    .hide {
      display: none;
    }
  </style>
